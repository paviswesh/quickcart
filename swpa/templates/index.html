<script>
    async function fetchAIProductFeatures() {
        try {
            // Simulating an AI API call (Replace with a real API)
            const response = await fetch('https://api.example.com/getProductFeatures?product=apple');
            const data = await response.json();
            
            const featureSelect = document.getElementById("features");
            featureSelect.innerHTML = ""; // Clear existing options
            
            // Populate dropdown with features
            data.features.forEach(feature => {
                let option = document.createElement("option");
                option.value = feature;
                option.textContent = feature;
                featureSelect.appendChild(option);
            });

        } catch (error) {
            console.error("Error fetching features:", error);
            document.getElementById("features").innerHTML = "<option>Error loading features</option>";
        }
    }

    // Call function to load features when the page loads
    window.onload = fetchAIProductFeatures;
</script>
